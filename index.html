<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/svg+xml" href="/imgs/favicon.svg">
</head>

<body>
  <div class="container">
    <h1># Maze solver</h1>
    <h6>A maze solving application using Breadth-First Search algorithm and customizable input text files. </h6>
    <h6>Find the shortest path and number of steps to the exit of any maze with ease.</h6>
    <div class="row justify-content-center">
      <div id="header-wrapper">
        <div class="form-group">
          <label for="maze-file">Select Maze File:</label>
          <input type="file" class="form-control-file" id="maze-file">
        </div>
      </div>

      <div id="main-wrapper" class="hide">
        <div id="maze-container"></div>
        <div id="button-container">
          <button type="button" class="btn btn-secondary" onclick="resetMaze()">Reset</button>
          <button type="button" class="btn btn-primary" onclick="solveMaze()">Solve</button>
        </div>
        <ul class="nav nav-tabs" id="exitTabs"></ul>
        <div id="path-wrapper"></div>
      </div>
    </div>

  </div>
  <footer id="footer-wrapper">
    &copy; 2023 Daniel Pham
  </footer>

  <script src="maze.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
